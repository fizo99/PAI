<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="public/css/common.css">
    <link rel="stylesheet" href="public/css/user_settings.css">
    <script src="https://kit.fontawesome.com/6afad8acbe.js" crossorigin="anonymous"></script>
</head>

<body>
<nav>
    <span>TAXAMO</span>
    <div class="nav-buttons-container">
        <a href="new_invoice" class="nav-button"><i class="fas fa-plus"></i>Create new</a>
        <a href="my_invoices" class="nav-button"><i class="fas fa-list"></i>My invoices</a>
        <a href="user_settings" class="nav-button btn-active"><i class="fas fa-cog"></i>Settings</a>
    </div>
</nav>
<main>
    <h2 class="page-title">Your Details</h2>
    <div id="form-container">
        <form>
            <label>Company Details</label>
            <input type="text" name="nip" placeholder="NIP">
            <input type="text" name="company_name" placeholder="Company Name">
            <label>Personal Details</label>
            <input type="text" name="name" placeholder="Name">
            <input type="text" name="surname" placeholder="Surname">
            <input type="text" name="phone_number" placeholder="Phone Number">
            <input type="text" name="iban" placeholder="IBAN">
            <label>Address</label>
            <input type="text" name="city" placeholder="City">
            <input type="text" name="zip" placeholder="Zip Code">
            <div id="street">
                <input id="street-name" type="text" name="street" placeholder="Street Name">
                <input id="street-nr" type="text" name="street_nr" placeholder="Nr">
            </div>
        </form>
        <button class="btn-solid-blue">SAVE</button>
    </div>
</main>
</body>

</html>
